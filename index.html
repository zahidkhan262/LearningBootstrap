        .abn {
            margin-top: 40px;
            margin-left: 50px;
            width: 20px;
            height: 13px;
            background: turquoise;
        }

        .abn::before {
            content: "";
            position: absolute;
            top: 31px;
            left: 62px;
            width: 25px;
            height: 22px;
            background: #fff;
            transform: rotate(45deg);
        }

        .abn::after {
            content: "";
            position: absolute;
            top: 31px;
            left: 35px;
            width: 20px;
            height: 25px;
            background: #fff;
            transform: rotate(45deg);
        }

        .abc {
            width: 140px;
            height: 300px;
            background: turquoise;
            overflow: hidden;
            position: relative;
        }
